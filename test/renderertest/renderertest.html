	<title>JSModeler Renderer Test</title>

	<script type="text/javascript">
		function RenderBody (viewer, body, materials, onFinished)
		{
			viewer.RemoveGeometries ();
			var renderGeometries = JSM.ConvertBodyToRenderGeometries (body, materials);
			viewer.AddGeometries (renderGeometries);
			viewer.FitInWindow ();
			if (onFinished !== null) {
				onFinished ();
			}
		}
		
		function RenderBodyAndWait (viewer, body, materials, onFinished)
		{
			RenderBody (viewer, body, materials, null);
			setTimeout (function () {
				viewer.Draw ();
				onFinished ();
			}, 100);
		}

		function RenderModel (viewer, model, materials, onFinished)
		{
			viewer.RemoveGeometries ();
			var renderGeometries = JSM.ConvertModelToRenderGeometries (model, materials);
			viewer.AddGeometries (renderGeometries);
			viewer.FitInWindow ();
			if (onFinished !== null) {
				onFinished ();
			}
		}		
		
		function RenderModelAndWait (viewer, model, materials, onFinished)
		{
			RenderModel (viewer, model, materials, null);
			setTimeout (function () {
				viewer.Draw ();
				onFinished ();
			}, 100);
		}

		function Load ()
		{
			var camera = new JSM.Camera (
				new JSM.Coord (3.0, 4.0, 2.0),
				new JSM.Coord (0.0, 0.0, 0.0),
				new JSM.Vector (0.0, 0.0, 1.0)
			);

			var viewer = new JSM.Viewer ();
			var light = new JSM.Light ({ambient : 0x7f7f7f, diffuse : 0x7f7f7f, specular : 0xffffff});
			var canvas = document.getElementById ('renderertest');
			if (!viewer.Init (canvas, camera, light)) {
				return;
			}

			var canvasTester = new CanvasTesterApp (canvas, 'results');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				RenderBody (viewer, body, null, renderFinished);
			}, 'references/cube_default_material.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboidSides (1, 1, 1, [0, 0, 1, 1, 1, 0]);
				RenderBody (viewer, body, null, renderFinished);
			}, 'references/cube_sides.png');

			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.SetPolygonsMaterialIndex (0);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				
				RenderBody (viewer, body, materials, renderFinished);
			}, 'references/cube_same_material.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				materials.AddMaterial (new JSM.Material ({ambient : 0x0000cc, diffuse : 0x0000cc}));
				
				RenderBody (viewer, body, materials, renderFinished);
			}, 'references/cube_materials.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCylinder (0.5, 1.0, 25, true, false);
				RenderBody (viewer, body, null, renderFinished);
			}, 'references/cylinder_segmented.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCylinder (0.5, 1.0, 25, true, true);
				RenderBody (viewer, body, null, renderFinished);
			}, 'references/cylinder_curved.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture.png', textureWidth : 1.0, textureHeight : 1.0}));
				
				RenderBodyAndWait (viewer, body, materials, renderFinished);
			}, 'references/texture_one_side.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texturenpot.png', textureWidth : 1.0, textureHeight : 1.0}));
				
				RenderBodyAndWait (viewer, body, materials, renderFinished);
			}, 'references/texture_one_side_npot.png');

			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture.png', textureWidth : 0.5, textureHeight : 0.2}));
				
				RenderBodyAndWait (viewer, body, materials, renderFinished);
			}, 'references/texture_resized.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.GetPolygon (1).SetMaterialIndex (0);
				body.GetPolygon (2).SetMaterialIndex (1);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture2.jpg', textureWidth : 1.0, textureHeight : 1.0}));
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture.png', textureWidth : 1.0, textureHeight : 1.0}));
				
				RenderBodyAndWait (viewer, body, materials, renderFinished);
			}, 'references/texture_two_sides.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateCuboid (1, 1, 1);
				body.SetPolygonsMaterialIndex (0);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture.png', textureWidth : 1.0, textureHeight : 1.0}));
				
				RenderBodyAndWait (viewer, body, materials, renderFinished);
			}, 'references/texture_all_sides.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var body = JSM.GenerateTorus (0.8, 0.3, 50, 50, true);
				body.SetPolygonsMaterialIndex (0);
				
				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0x00cc00, diffuse : 0x00cc00, specular : 0x333333, shininess : 5.0}));
				
				RenderBody (viewer, body, materials, renderFinished);
			}, 'references/specular_reflection.png');
			
			canvasTester.AddTest (function (renderFinished)	{
				var model = new JSM.Model ();

				var body1 = JSM.GenerateCuboid (1, 1, 1);
				var body2 = JSM.GenerateCuboid (1, 1, 1);
				body2.Transform (JSM.TranslationTransformation (new JSM.Coord (-1.2, 1.2, 1.2)));

				model.AddBody (body1);
				model.AddBody (body2);
				
				RenderModel (viewer, model, null, renderFinished);
			}, 'references/model_default_material.png');			
			
			canvasTester.AddTest (function (renderFinished)	{
				var model = new JSM.Model ();

				var body1 = JSM.GenerateCuboid (1, 1, 1);
				body1.GetPolygon (2).SetMaterialIndex (0);
				var body2 = JSM.GenerateCuboid (1, 1, 1);
				body2.Transform (JSM.TranslationTransformation (new JSM.Coord (-1.2, 1.2, 1.2)));
				body2.GetPolygon (2).SetMaterialIndex (1);

				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xcc0000, diffuse : 0xcc0000}));
				materials.AddMaterial (new JSM.Material ({ambient : 0x0000cc, diffuse : 0x0000cc}));
				
				model.AddBody (body1);
				model.AddBody (body2);
				
				RenderModel (viewer, model, materials, renderFinished);
			}, 'references/model_materials.png');	

 			canvasTester.AddTest (function (renderFinished)	{
				var model = new JSM.Model ();

				var body1 = JSM.GenerateCuboid (1, 1, 1);
				body1.GetPolygon (2).SetMaterialIndex (0);
				var body2 = JSM.GenerateCuboid (1, 1, 1);
				body2.Transform (JSM.TranslationTransformation (new JSM.Coord (-1.2, 1.2, 1.2)));
				body2.GetPolygon (2).SetMaterialIndex (1);

				var materials = new JSM.Materials ();
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture2.jpg', textureWidth : 1.0, textureHeight : 1.0}));
				materials.AddMaterial (new JSM.Material ({ambient : 0xffffff, diffuse : 0xffffff, specular : 0x000000, texture : 'testfiles/texture.png', textureWidth : 1.0, textureHeight : 1.0}));
				
				model.AddBody (body1);
				model.AddBody (body2);
				
				RenderModelAndWait (viewer, model, materials, renderFinished);
			}, 'references/model_textures.png');

			canvasTester.Run ();
		}

	    window.onload = function ()
		{
			Load ();
		}
	</script>
